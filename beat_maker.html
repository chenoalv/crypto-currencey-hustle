<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Beat Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 30px;
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: 700;
            font-size: 2.5em;
            letter-spacing: 1px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .label {
            width: 60px;
            text-align: right;
            margin-right: 10px;
            font-weight: 400;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }
        .cell {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.7;
        }
        .cell.active {
            transform: scale(0.95);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            opacity: 1;
        }
        .cell.playing {
            animation: pulse 0.5s infinite alternate;
        }
        .row-kick .cell { background-color: #ff6b6b; }
        .row-snare .cell { background-color: #4ecdc4; }
        .row-hihat .cell { background-color: #45b7d1; }
        .row-tom .cell { background-color: #f7b731; }
        .column-playing {
            background-color: rgba(255, 255, 255, 0.2);
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .tempo-control, .volume-controls {
            margin-bottom: 20px;
        }
        .volume-control {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .volume-control label {
            width: 60px;
            text-align: right;
            margin-right: 10px;
            font-weight: 300;
            font-size: 0.9em;
        }
        input[type="range"] {
            -webkit-appearance: none;
            width: 200px;
            height: 10px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
        @media (max-width: 600px) {
            .grid {
                grid-template-columns: repeat(4, 1fr);
            }
            .cell {
                width: 40px;
                height: 40px;
            }
            .label {
                width: 40px;
                font-size: 0.8em;
            }
            input[type="range"] {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enhanced Beat Maker</h1>
        <div id="beat-grid">
            <div class="row">
                <span class="label">Kick</span>
                <div class="grid row-kick"></div>
            </div>
            <div class="row">
                <span class="label">Snare</span>
                <div class="grid row-snare"></div>
            </div>
            <div class="row">
                <span class="label">Hi-hat</span>
                <div class="grid row-hihat"></div>
            </div>
            <div class="row">
                <span class="label">Tom</span>
                <div class="grid row-tom"></div>
            </div>
        </div>
        <button id="play-button">Play/Pause</button>
        <button id="clear-button">Clear All</button>
        <div class="controls">
            <div class="tempo-control">
                <label for="tempo-slider">Tempo: <span id="tempo-value">120</span> BPM</label>
                <input type="range" id="tempo-slider" min="60" max="240" value="120">
            </div>
            <div class="volume-controls">
                <div class="volume-control">
                    <label for="kick-volume">Kick</label>
                    <input type="range" id="kick-volume" class="volume-slider" min="0" max="100" value="100">
                </div>
                <div class="volume-control">
                    <label for="snare-volume">Snare</label>
                    <input type="range" id="snare-volume" class="volume-slider" min="0" max="100" value="100">
                </div>
                <div class="volume-control">
                    <label for="hihat-volume">Hi-hat</label>
                    <input type="range" id="hihat-volume" class="volume-slider" min="0" max="100" value="100">
                </div>
                <div class="volume-control">
                    <label for="tom-volume">Tom</label>
                    <input type="range" id="tom-volume" class="volume-slider" min="0" max="100" value="100">
                </div>
            </div>
        </div>
    </div>

    <script>
        // The JavaScript code remains the same as in the previous version
    </script>
</body>
</html>
