<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Urban Beat Maker with Soundboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background-color: rgba(16, 16, 36, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1, h2 {
            text-align: center;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: #2a2a4e;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cell.active {
            background-color: #00ff9d;
            box-shadow: 0 0 10px #00ff9d;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            background-color: #00ff9d;
            color: #1a1a2e;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #00cc7a;
            transform: scale(1.05);
        }
        .tempo-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="range"] {
            width: 200px;
        }
        .soundboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .sound-btn {
            background-color: #2a2a4e;
            color: #00ff9d;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .sound-btn:hover {
            background-color: #3a3a6e;
            transform: scale(1.05);
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .skyline {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-image: url('path_to_your_skyline_image.png');
            background-repeat: repeat-x;
            background-position: bottom;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="skyline"></div>
    <div class="container">
        <h1>Vibrant Beat Maker</h1>
        <div class="grid">
            <div class="cell" data-sound="kick"></div>
            <div class="cell" data-sound="kick"></div>
            <div class="cell" data-sound="kick"></div>
            <div class="cell" data-sound="kick"></div>
            <div class="cell" data-sound="kick"></div>
            <div class="cell" data-sound="kick"></div>
            <div class="cell" data-sound="kick"></div>
            <div class="cell" data-sound="kick"></div>
            <div class="cell" data-sound="snare"></div>
            <div class="cell" data-sound="snare"></div>
            <div class="cell" data-sound="snare"></div>
            <div class="cell" data-sound="snare"></div>
            <div class="cell" data-sound="snare"></div>
            <div class="cell" data-sound="snare"></div>
            <div class="cell" data-sound="snare"></div>
            <div class="cell" data-sound="snare"></div>
            <div class="cell" data-sound="hihat"></div>
            <div class="cell" data-sound="hihat"></div>
            <div class="cell" data-sound="hihat"></div>
            <div class="cell" data-sound="hihat"></div>
            <div class="cell" data-sound="hihat"></div>
            <div class="cell" data-sound="hihat"></div>
            <div class="cell" data-sound="hihat"></div>
            <div class="cell" data-sound="hihat"></div>
            <div class="cell" data-sound="tom"></div>
            <div class="cell" data-sound="tom"></div>
            <div class="cell" data-sound="tom"></div>
            <div class="cell" data-sound="tom"></div>
            <div class="cell" data-sound="tom"></div>
            <div class="cell" data-sound="tom"></div>
            <div class="cell" data-sound="tom"></div>
            <div class="cell" data-sound="tom"></div>
        </div>
        <div class="controls">
            <button id="play">Play</button>
            <button id="stop">Stop</button>
            <button id="clear">Clear</button>
        </div>
        <div class="tempo-control">
            <span>Tempo:</span>
            <input type="range" id="tempo" min="60" max="180" value="120">
            <span id="bpm">120 BPM</span>
        </div>
        
        <h2>Soundboard</h2>
        <div class="soundboard">
            <button class="sound-btn" data-sound="kick">Kick</button>
            <button class="sound-btn" data-sound="snare">Snare</button>
            <button class="sound-btn" data-sound="hihat">Hi-hat</button>
            <button class="sound-btn" data-sound="tom">Tom</button>
            <button class="sound-btn" data-sound="clap">Clap</button>
            <button class="sound-btn" data-sound="crash">Crash</button>
            <button class="sound-btn" data-sound="cowbell">Cowbell</button>
            <button class="sound-btn" data-sound="rimshot">Rimshot</button>
        </div>
    </div>

    <script>
        // Audio context
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Instrument sounds
        const instruments = ['kick', 'snare', 'hihat', 'tom', 'clap', 'crash', 'cowbell', 'rimshot'];
        const sounds = {};

        // Generate sounds
        function generateSound(frequency, duration, type = 'sine') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            
            gainNode.gain.setValueAtTime(1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }

        // Initialize sounds
        instruments.forEach(instrument => {
            switch(instrument) {
                case 'kick':
                    sounds[instrument] = () => generateSound(60, 0.1, 'sine');
                    break;
                case 'snare':
                    sounds[instrument] = () => generateSound(200, 0.1, 'triangle');
                    break;
                case 'hihat':
                    sounds[instrument] = () => generateSound(800, 0.05, 'square');
                    break;
                case 'tom':
                    sounds[instrument] = () => generateSound(100, 0.1, 'sine');
                    break;
                case 'clap':
                    sounds[instrument] = () => generateSound(300, 0.05, 'sawtooth');
                    break;
                case 'crash':
                    sounds[instrument] = () => generateSound(1000, 0.3, 'square');
                    break;
                case 'cowbell':
                    sounds[instrument] = () => generateSound(600, 0.1, 'triangle');
                    break;
                case 'rimshot':
                    sounds[instrument] = () => generateSound(400, 0.05, 'square');
                    break;
            }
        });

        // Beat grid
        const grid = document.querySelector('.grid');
        const cells = grid.querySelectorAll('.cell');
        let isPlaying = false;
        let currentBeat = 0;

        // Tempo
        let tempo = 120;
        const tempoSlider = document.getElementById('tempo');
        const bpmDisplay = document.getElementById('bpm');

        // Update tempo
        tempoSlider.addEventListener('input', () => {
            tempo = parseInt(tempoSlider.value);
            bpmDisplay.textContent = `${tempo} BPM`;
        });

        // Toggle cell active state
        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                cell.classList.toggle('active');
            });
        });

        // Play/Stop buttons
        const playButton = document.getElementById('play');
        const stopButton = document.getElementById('stop');

        playButton.addEventListener('click', startPlayback);
        stopButton.addEventListener('click', stopPlayback);

        // Clear button
        const clearButton = document.getElementById('clear');
        clearButton.addEventListener('click', () => {
            cells.forEach(cell => cell.classList.remove('active'));
        });

        // Playback function
        function startPlayback() {
            if (isPlaying) return;
            isPlaying = true;
            currentBeat = 0;
            playBeat();
        }

        function stopPlayback() {
            isPlaying = false;
        }

        function playBeat() {
            if (!isPlaying) return;

            cells.forEach((cell, index) => {
                if (index % 8 === currentBeat && cell.classList.contains('active')) {
                    const soundName = cell.dataset.sound;
                    sounds[soundName]();
                }
            });

            currentBeat = (currentBeat + 1) % 8;
            setTimeout(playBeat, (60 / tempo) * 1000);
        }

        // Soundboard functionality
        document.querySelectorAll('.sound-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const sound = this.dataset.sound;
                sounds[sound]();
            });
        });

        // Add stars to the background
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.backgroundColor = 'white';
                star.style.borderRadius = '50%';
                starsContainer.appendChild(star);
            }
        }

        // Initialize
        createStars();
    </script>
</body>
</html>
