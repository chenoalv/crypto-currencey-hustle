<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Beat Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #1a1a2e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: rgba(22, 33, 62, 0.8);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-family: 'Permanent Marker', cursive;
            font-size: 3em;
            color: #4CAF50;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #4CAF50, 0 0 20px #4CAF50, 0 0 30px #4CAF50, 0 0 40px #4CAF50;
            animation: neonPulse 1.5s infinite alternate;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .row {
            display: contents;
        }
        .label {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            font-weight: bold;
        }
        .cell {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.7;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        .cell.active {
            opacity: 1;
            transform: scale(0.95);
        }
        .cell.playing {
            animation: cellPlayingPulse 0.5s infinite alternate;
        }
        .row-kick .cell { background-color: #ff6b6b; box-shadow: 0 0 10px #ff6b6b, 0 0 20px #ff6b6b; }
        .row-snare .cell { background-color: #4ecdc4; box-shadow: 0 0 10px #4ecdc4, 0 0 20px #4ecdc4; }
        .row-hihat .cell { background-color: #45b7d1; box-shadow: 0 0 10px #45b7d1, 0 0 20px #45b7d1; }
        .row-tom .cell { background-color: #f7b731; box-shadow: 0 0 10px #f7b731, 0 0 20px #f7b731; }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #4CAF50;
            animation: buttonPulse 1.5s infinite alternate;
        }
        button:hover {
            background-color: #45a049;
            box-shadow: 0 0 20px #4CAF50;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .slider-container {
            display: flex;
            align-items: center;
            margin: 10px;
        }
        .slider-label {
            width: 100px;
            text-align: right;
            margin-right: 10px;
        }
        input[type="range"] {
            -webkit-appearance: none;
            width: 200px;
            height: 10px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        input[type="range"]:hover {
            opacity: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            box-shadow: 0 0 5px #4CAF50;
        }

            opacity: 0.1;
            z-index: -1;
        }
        .skyline {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100"><path d="M0,100 L0,60 L10,60 L10,40 L20,40 L20,60 L30,60 L30,50 L40,50 L40,70 L50,70 L50,40 L60,40 L60,80 L70,80 L70,30 L80,30 L80,50 L90,50 L90,60 L100,60 L100,100 Z" fill="%234CAF50" /></svg>');
            background-repeat: repeat-x;
            background-size: 1000px 100px;
            opacity: 0.2;
            z-index: -1;
        }
        @keyframes neonPulse {
            0% { text-shadow: 0 0 10px #4CAF50, 0 0 20px #4CAF50, 0 0 30px #4CAF50, 0 0 40px #4CAF50; }
            100% { text-shadow: 0 0 20px #4CAF50, 0 0 30px #4CAF50, 0 0 40px #4CAF50, 0 0 50px #4CAF50, 0 0 60px #4CAF50; }
        }
        @keyframes cellPlayingPulse {
            0% { transform: scale(1); box-shadow: 0 0 20px currentColor; }
            100% { transform: scale(1.1); box-shadow: 0 0 30px currentColor, 0 0 50px currentColor; }
        }
        @keyframes buttonPulse {
            0% { box-shadow: 0 0 10px #4CAF50; }
            100% { box-shadow: 0 0 20px #4CAF50, 0 0 30px #4CAF50; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spray-texture"></div>
        <div class="skyline"></div>
        <h1>Enhanced Beat Maker</h1>
        <div class="grid">
            <div class="row row-kick">
                <div class="label">Kick</div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row row-snare">
                <div class="label">Snare</div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row row-hihat">
                <div class="label">Hi-hat</div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row row-tom">
                <div class="label">Tom</div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        <div class="controls">
            <button id="playPauseBtn">Play/Pause</button>
            <button id="clearBtn">Clear All</button>
            <div class="slider-container">
                <span class="slider-label">Tempo: </span>
                <input type="range" id="tempoSlider" min="60" max="180" value="120">
                <span id="tempoValue">120 BPM</span>
            </div>
        </div>
        <div class="controls">
            <div class="slider-container">
                <span class="slider-label">Kick: </span>
                <input type="range" id="kickVolume" min="0" max="100" value="100">
            </div>
            <div class="slider-container">
                <span class="slider-label">Snare: </span>
                <input type="range" id="snareVolume" min="0" max="100" value="100">
            </div>
            <div class="slider-container">
                <span class="slider-label">Hi-hat: </span>
                <input type="range" id="hihatVolume" min="0" max="100" value="100">
            </div>
            <div class="slider-container">
                <span class="slider-label">Tom: </span>
                <input type="range" id="tomVolume" min="0" max="100" value="100">
            </div>
        </div>
    </div>

</body>
