<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Beat Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 30px;
            color: #4CAF50;
            text-shadow: 0 0 10px #4CAF50, 0 0 20px #4CAF50, 0 0 30px #4CAF50, 0 0 40px #4CAF50;
            font-family: 'Permanent Marker', cursive;
            font-weight: 400;
            font-size: 3em;
            letter-spacing: 2px;
            transform: rotate(-5deg);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .label {
            width: 60px;
            text-align: right;
            margin-right: 10px;
            font-weight: 400;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }
        .cell {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.7;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        .cell.active {
            transform: scale(0.95);
            opacity: 1;
        }
        .cell.playing {
            animation: pulse 0.5s infinite alternate;
        }
        .row-kick .cell { background-color: #ff6b6b; box-shadow: 0 0 10px #ff6b6b, 0 0 20px #ff6b6b; }
        .row-snare .cell { background-color: #4ecdc4; box-shadow: 0 0 10px #4ecdc4, 0 0 20px #4ecdc4; }
        .row-hihat .cell { background-color: #45b7d1; box-shadow: 0 0 10px #45b7d1, 0 0 20px #45b7d1; }
        .row-tom .cell { background-color: #f7b731; box-shadow: 0 0 10px #f7b731, 0 0 20px #f7b731; }
        .column-playing {
            background-color: rgba(255, 255, 255, 0.2);
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 0 10px #4CAF50;
        }
        button:hover {
            background-color: #45a049;
            box-shadow: 0 0 20px #4CAF50;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .tempo-control, .volume-controls {
            margin-bottom: 20px;
        }
        .volume-control {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .volume-control label {
            width: 60px;
            text-align: right;
            margin-right: 10px;
            font-weight: 300;
            font-size: 0.9em;
        }
        input[type="range"] {
            -webkit-appearance: none;
            width: 200px;
            height: 10px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 5px currentColor;
            }
            100% {
                transform: scale(1.1);
                box-shadow: 0 0 20px currentColor;
            }
        }
        @media (max-width: 600px) {
            .grid {
                grid-template-columns: repeat(4, 1fr);
            }
            .cell {
                width: 40px;
                height: 40px;
            }
            .label {
                width: 40px;
                font-size: 0.8em;
            }
            input[type="range"] {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enhanced Beat Maker</h1>
        <div id="beat-grid">
            <div class="row">
                <span class="label">Kick</span>
                <div class="grid row-kick"></div>
            </div>
            <div class="row">
                <span class="label">Snare</span>
                <div class="grid row-snare"></div>
            </div>
            <div class="row">
                <span class="label">Hi-hat</span>
                <div class="grid row-hihat"></div>
            </div>
            <div class="row">
                <span class="label">Tom</span>
                <div class="grid row-tom"></div>
            </div>
        </div>
        <button id="play-button">Play/Pause</button>
        <button id="clear-button">Clear All</button>
        <div class="controls">
            <div class="tempo-control">
                <label for="tempo-slider">Tempo: <span id="tempo-value">120</span> BPM</label>
                <input type="range" id="tempo-slider" min="60" max="240" value="120">
            </div>
            <div class="volume-controls">
                <div class="volume-control">
                    <label for="kick-volume">Kick</label>
                    <input type="range" id="kick-volume" class="volume-slider" min="0" max="100" value="100">
                </div>
                <div class="volume-control">
                    <label for="snare-volume">Snare</label>
                    <input type="range" id="snare-volume" class="volume-slider" min="0" max="100" value="100">
                </div>
                <div class="volume-control">
                    <label for="hihat-volume">Hi-hat</label>
                    <input type="range" id="hihat-volume" class="volume-slider" min="0" max="100" value="100">
                </div>
                <div class="volume-control">
                    <label for="tom-volume">Tom</label>
                    <input type="range" id="tom-volume" class="volume-slider" min="0" max="100" value="100">
                </div>
            </div>
        </div>
    </div>

    <script>
        const kickAudio = new Audio('https://cdn.freesound.org/previews/171/171104_2394245-lq.mp3');
        const snareAudio = new Audio('https://cdn.freesound.org/previews/3/3719-lq.mp3');
        const hihatAudio = new Audio('https://cdn.freesound.org/previews/441/441912_9159316-lq.mp3');
        const tomAudio = new Audio('https://cdn.freesound.org/previews/131/131347_2398403-lq.mp3');

        const beatGrid = document.getElementById('beat-grid');
        const playButton = document.getElementById('play-button');
        const clearButton = document.getElementById('clear-button');
        const tempoSlider = document.getElementById('tempo-slider');
        const tempoValue = document.getElementById('tempo-value');
        const volumeSliders = document.querySelectorAll('.volume-slider');

        let isPlaying = false;
        let currentBeat = 0;
        let tempo = 120;
        let intervalId;

        const grid = [
            Array(8).fill(false),
            Array(8).fill(false),
            Array(8).fill(false),
            Array(8).fill(false)
        ];

        function createGrid() {
            const instruments = ['kick', 'snare', 'hihat', 'tom'];
            instruments.forEach((instrument, i) => {
                const row = beatGrid.children[i].querySelector('.grid');
                for (let j = 0; j < 8; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.addEventListener('click', () => toggleCell(i, j, cell));
                    row.appendChild(cell);
                }
            });
        }

        function toggleCell(row, col, cell) {
            grid[row][col] = !grid[row][col];
            cell.classList.toggle('active');
        }

        function playBeat() {
            const instruments = [kickAudio, snareAudio, hihatAudio, tomAudio];
            instruments.forEach((audio, i) => {
                if (grid[i][currentBeat]) {
                    const clone = audio.cloneNode();
                    clone.volume = volumeSliders[i].value / 100;
                    clone.play();
                }
            });

            document.querySelectorAll(`.cell:nth-child(${currentBeat + 1})`).forEach(cell => {
                cell.classList.add('playing');
                setTimeout(() => cell.classList.remove('playing'), 100);
            });

            currentBeat = (currentBeat + 1) % 8;
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            if (isPlaying) {
                intervalId = setInterval(playBeat, (60 / tempo) * 1000);
                playButton.textContent = 'Pause';
            } else {
                clearInterval(intervalId);
                playButton.textContent = 'Play';
            }
        }

        function clearGrid() {
            grid.forEach(row => row.fill(false));
            document.querySelectorAll('.cell').forEach(cell => cell.classList.remove('active'));
        }

        function updateTempo() {
            tempo = tempoSlider.value;
            tempoValue.textContent = tempo;
            if (isPlaying) {
                clearInterval(intervalId);
                intervalId = setInterval(playBeat, (60 / tempo) * 1000);
            }
        }

        createGrid();
        playButton.addEventListener('click', togglePlay);
        clearButton.addEventListener('click', clearGrid);
        tempoSlider.addEventListener('input', updateTempo);
    </script>
</body>
</html>
