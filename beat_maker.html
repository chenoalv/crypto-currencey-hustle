<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Beat Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a2633;
            color: #fff;
        }
        .container {
            background-color: #243447;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #4ecca3;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: auto repeat(8, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .row-label {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            font-weight: bold;
        }
        .cell {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s;
            background-color: #4ecca3;
            opacity: 0.3;
        }
        .cell.active {
            opacity: 1;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4ecca3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .tempo-control {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .tempo-control input {
            width: 100%;
            margin: 0 10px;
        }
        
        /* Urban theme additions */
        .skyline {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background-image: 
                linear-gradient(to top, #0a0a0a 0%, transparent 100%),
                repeating-linear-gradient(90deg, #0a0a0a 0%, #0a0a0a 5%, transparent 5%, transparent 10%);
            background-size: 100% 100%, 200px 100%;
            z-index: -1;
        }
        .rose {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 30px;
            background: radial-gradient(circle at 50% 0%, #ff6b6b 20%, #ff4757 40%, #ff6b6b 60%);
            clip-path: polygon(50% 0%, 80% 50%, 50% 100%, 20% 50%);
            z-index: -1;
        }
        .rose::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="skyline"></div>
    <div class="rose"></div>
    <div class="container">
        <h1>Urban Beat Maker</h1>
        <div class="grid">
            <div class="row-label">Kick</div>
            <div class="cell" data-sound="kick"></div>
            <div class="cell" data-sound="kick"></div>
            <div class="cell" data-sound="kick"></div>
            <div class="cell" data-sound="kick"></div>
            <div class="cell" data-sound="kick"></div>
            <div class="cell" data-sound="kick"></div>
            <div class="cell" data-sound="kick"></div>
            <div class="cell" data-sound="kick"></div>
            
            <div class="row-label">Snare</div>
            <div class="cell" data-sound="snare"></div>
            <div class="cell" data-sound="snare"></div>
            <div class="cell" data-sound="snare"></div>
            <div class="cell" data-sound="snare"></div>
            <div class="cell" data-sound="snare"></div>
            <div class="cell" data-sound="snare"></div>
            <div class="cell" data-sound="snare"></div>
            <div class="cell" data-sound="snare"></div>
            
            <div class="row-label">Hi-hat</div>
            <div class="cell" data-sound="hihat"></div>
            <div class="cell" data-sound="hihat"></div>
            <div class="cell" data-sound="hihat"></div>
            <div class="cell" data-sound="hihat"></div>
            <div class="cell" data-sound="hihat"></div>
            <div class="cell" data-sound="hihat"></div>
            <div class="cell" data-sound="hihat"></div>
            <div class="cell" data-sound="hihat"></div>
            
            <div class="row-label">Tom</div>
            <div class="cell" data-sound="tom"></div>
            <div class="cell" data-sound="tom"></div>
            <div class="cell" data-sound="tom"></div>
            <div class="cell" data-sound="tom"></div>
            <div class="cell" data-sound="tom"></div>
            <div class="cell" data-sound="tom"></div>
            <div class="cell" data-sound="tom"></div>
            <div class="cell" data-sound="tom"></div>
        </div>
        <div class="controls">
            <button id="play">Play</button>
            <button id="stop">Stop</button>
            <button id="clear">Clear</button>
        </div>
        <div class="tempo-control">
            <span>Tempo:</span>
            <input type="range" id="tempo" min="60" max="180" value="120">
            <span id="bpm">120 BPM</span>
        </div>
    </div>

    <script>
        // Your existing JavaScript code goes here
        // Make sure to keep all the functionality you've already implemented
    </script>
</body>
</html>
