<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Beat Maker</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #1a1a2e 0%, #16213e 100%);
            z-index: -1;
        }
        .skyline {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60%;
            background-image: 
                linear-gradient(to top, #0a0a0a 0%, transparent 90%),
                repeating-linear-gradient(90deg, #0a0a0a 0%, #0a0a0a 5%, transparent 5%, transparent 10%);
            background-size: 100% 100%, 200px 100%;
        }
        .rose {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 60px;
            background: 
                radial-gradient(circle at 50% 0%, #ff6b6b 20%, #ff4757 40%, #ff6b6b 60%);
            clip-path: polygon(50% 0%, 80% 50%, 50% 100%, 20% 50%);
        }
        .rose::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 40px;
            background: #2ecc71;
        }
        .container {
            position: relative;
            z-index: 1;
            background-color: rgba(26, 26, 46, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
        }
        /* Rest of your CSS styles for beat maker elements */
        
    </style>
</head>
<body>
    <div class="backdrop">
        <div class="skyline"></div>
        <div class="rose"></div>
    </div>
    
    <div class="container">
        <h1>Urban Beat Maker</h1>
        <!-- Your beat maker interface elements go here -->
        <!-- (Beat grid, controls, etc.) -->
    </div>

    <script>
        // Your JavaScript code here
    </script>
</body>
</html>
