<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Beat Maker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .label {
            width: 60px;
            text-align: right;
            margin-right: 10px;
        }
        .cell {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .cell.active {
            transform: scale(0.95);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .row-kick .cell { background-color: #ff9999; }
        .row-snare .cell { background-color: #99ff99; }
        .row-hihat .cell { background-color: #9999ff; }
        .row-tom .cell { background-color: #ffff99; }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enhanced Beat Maker</h1>
        <div id="beat-grid">
            <div class="row">
                <span class="label">Kick</span>
                <div class="grid row-kick"></div>
            </div>
            <div class="row">
                <span class="label">Snare</span>
                <div class="grid row-snare"></div>
            </div>
            <div class="row">
                <span class="label">Hi-hat</span>
                <div class="grid row-hihat"></div>
            </div>
            <div class="row">
                <span class="label">Tom</span>
                <div class="grid row-tom"></div>
            </div>
        </div>
        <button id="play-button">Play/Pause</button>
        <button id="clear-button">Clear All</button>
    </div>

    <script>
        const instruments = ['kick', 'snare', 'hihat', 'tom'];
        const grid = document.getElementById('beat-grid');
        const playButton = document.getElementById('play-button');
        const clearButton = document.getElementById('clear-button');
        let isPlaying = false;
        let currentColumn = 0;

        // Audio context
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const sounds = {};

        // Load audio samples
        instruments.forEach(instrument => {
            fetch(`audio/${instrument}.wav`)
                .then(response => response.arrayBuffer())
                .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
                .then(audioBuffer => {
                    sounds[instrument] = audioBuffer;
                });
        });

        // Create grid
        instruments.forEach(instrument => {
            const row = grid.querySelector(`.row-${instrument}`);
            for (let i = 0; i < 8; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.addEventListener('click', () => toggleCell(cell));
                row.appendChild(cell);
            }
        });

        function toggleCell(cell) {
            cell.classList.toggle('active');
        }

        function clearGrid() {
            document.querySelectorAll('.cell').forEach(cell => cell.classList.remove('active'));
        }

        function playBeat() {
            instruments.forEach((instrument, index) => {
                const row = grid.querySelector(`.row-${instrument}`);
                const cell = row.children[currentColumn];
                if (cell.classList.contains('active')) {
                    playSound(instrument);
                }
            });
            currentColumn = (currentColumn + 1) % 8;
        }

        function playSound(instrument) {
            if (sounds[instrument]) {
                const source = audioContext.createBufferSource();
                source.buffer = sounds[instrument];
                source.connect(audioContext.destination);
                source.start();
            }
        }

        playButton.addEventListener('click', () => {
            isPlaying = !isPlaying;
            if (isPlaying) {
                audioContext.resume().then(() => {
                    playButton.textContent = 'Pause';
                    playBeatSequence();
                });
            } else {
                playButton.textContent = 'Play';
            }
        });

        clearButton.addEventListener('click', clearGrid);

        function playBeatSequence() {
            if (!isPlaying) return;
            playBeat();
            setTimeout(playBeatSequence, 250); // Adjust this value to change tempo
        }
    </script>
</body>
</html>
