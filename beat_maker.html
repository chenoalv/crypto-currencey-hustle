<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Beat Maker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .label {
            width: 60px;
            text-align: right;
            margin-right: 10px;
        }
        .cell {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .cell.active {
            transform: scale(0.95);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .row-kick .cell { background-color: #ff9999; }
        .row-snare .cell { background-color: #99ff99; }
        .row-hihat .cell { background-color: #9999ff; }
        .row-tom .cell { background-color: #ffff99; }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .tempo-control, .volume-controls {
            margin-bottom: 20px;
        }
        .volume-control {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .volume-control label {
            width: 60px;
            text-align: right;
            margin-right: 10px;
        }
        input[type="range"] {
            -webkit-appearance: none;
            width: 200px;
            height: 10px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enhanced Beat Maker</h1>
        <div id="beat-grid">
            <div class="row">
                <span class="label">Kick</span>
                <div class="grid row-kick"></div>
            </div>
            <div class="row">
                <span class="label">Snare</span>
                <div class="grid row-snare"></div>
            </div>
            <div class="row">
                <span class="label">Hi-hat</span>
                <div class="grid row-hihat"></div>
            </div>
            <div class="row">
                <span class="label">Tom</span>
                <div class="grid row-tom"></div>
            </div>
        </div>
        <button id="play-button">Play/Pause</button>
        <button id="clear-button">Clear All</button>
        <div class="controls">
            <div class="tempo-control">
                <label for="tempo-slider">Tempo: <span id="tempo-value">120</span> BPM</label>
                <input type="range" id="tempo-slider" min="60" max="240" value="120">
            </div>
            <div class="volume-controls">
                <div class="volume-control">
                    <label for="kick-volume">Kick</label>
                    <input type="range" id="kick-volume" class="volume-slider" min="0" max="100" value="100">
                </div>
                <div class="volume-control">
                    <label for="snare-volume">Snare</label>
                    <input type="range" id="snare-volume" class="volume-slider" min="0" max="100" value="100">
                </div>
                <div class="volume-control">
                    <label for="hihat-volume">Hi-hat</label>
                    <input type="range" id="hihat-volume" class="volume-slider" min="0" max="100" value="100">
                </div>
                <div class="volume-control">
                    <label for="tom-volume">Tom</label>
                    <input type="range" id="tom-volume" class="volume-slider" min="0" max="100" value="100">
                </div>
            </div>
        </div>
    </div>

    <script>
        const instruments = ['kick', 'snare', 'hihat', 'tom'];
        const grid = document.getElementById('beat-grid');
        const playButton = document.getElementById('play-button');
        const clearButton = document.getElementById('clear-button');
        let isPlaying = false;
        let currentColumn = 0;

        // Audio context
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const sounds = {};

        // Load audio samples
        instruments.forEach(instrument => {
            fetch(`audio/${instrument}.wav`)
                .then(response => response.arrayBuffer())
                .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
                .then(audioBuffer => {
                    sounds[instrument] = audioBuffer;
                });
        });

        // Create grid
        instruments.forEach(instrument => {
            const row = grid.querySelector(`.row-${instrument}`);
            for (let i = 0; i < 8; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.addEventListener('click', () => toggleCell(cell));
                row.appendChild(cell);
            }
        });

        function toggleCell(cell) {
            cell.classList.toggle('active');
        }

        function clearGrid() {
            document.querySelectorAll('.cell').forEach(cell => cell.classList.remove('active'));
        }

        const tempoSlider = document.getElementById('tempo-slider');
        const tempoValue = document.getElementById('tempo-value');
        let tempo = 120;

        tempoSlider.addEventListener('input', function() {
            tempo = this.value;
            tempoValue.textContent = tempo;
        });

        const volumeSliders = document.querySelectorAll('.volume-slider');
        const volumes = {};

        instruments.forEach(instrument => {
            volumes[instrument] = 1;
        });

        volumeSliders.forEach(slider => {
            slider.addEventListener('input', function() {
                const instrument = this.id.split('-')[0];
                volumes[instrument] = this.value / 100;
            });
        });

        function playBeat() {
            instruments.forEach((instrument, index) => {
                const row = grid.querySelector(`.row-${instrument}`);
                const cell = row.children[currentColumn];
                if (cell.classList.contains('active')) {
                    playSound(instrument);
                }
            });
            currentColumn = (currentColumn + 1) % 8;
        }

        function playSound(instrument) {
            if (sounds[instrument]) {
                const source = audioContext.createBufferSource();
                const gainNode = audioContext.createGain();
                source.buffer = sounds[instrument];
                source.connect(gainNode);
                gainNode.connect(audioContext.destination);
                gainNode.gain.setValueAtTime(volumes[instrument], audioContext.currentTime);
                source.start();
            }
        }

        playButton.addEventListener('click', () => {
            isPlaying = !isPlaying;
            if (isPlaying) {
                audioContext.resume().then(() => {
                    playButton.textContent = 'Pause';
                    playBeatSequence();
                });
            } else {
                playButton.textContent = 'Play';
            }
        });

        clearButton.addEventListener('click', clearGrid);

        function playBeatSequence() {
            if (!isPlaying) return;
            playBeat();
            setTimeout(playBeatSequence, 60000 / tempo / 2); // 16th notes
        }
    </script>
</body>
</html>
